<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
    <link rel="stylesheet" href="registration.css">
</head>

<body>
    <div class="main">
        <div class="left">
            <div class="upper"></div>
            <div class="lower">
                <img src="/Online-Voting-Portal/images/registration.png" alt="registration page">
            </div>
        </div>
        <div class="right">
            <h1>Create Account</h1>
            <div class="box">
                <div class="boxes">
                    <p>Full Name</p>
                    <input type="text">
                </div>
                <div class="boxes">
                    <p>Student ID</p>
                    <input type="text">
                </div>
                <div class="boxes">
                    <p>E-mail Address</p>
                    <input type="text">
                </div>
                <div class="boxes">
                    <p>Passsword</p>
                    <input type="text">
                </div>
                <div class="boxes">
                    <p>Confirm Password</p>
                    <input type="text">
                </div>

                <button>Create Account</button>
            </div>
            <div class="bottom2">
                <p>Already have an account?
                    <span><a href="#">Login</a></span>
                </p>
            </div>
        </div>
    </div>

</body>

</html>
