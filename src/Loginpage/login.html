<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="stylesheet" href="login.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaisei+HarunoUmi:wght@400;500;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/2714787ef1.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="main">
    <header>
      <a href="/Online-Voting-Portal/src/Homepage/home.html">
        <img src="/Online-Voting-Portal/images/bmu logo.png" alt="bmu logo">
      </a>
    </header>
    <main>
      <div class="left">
        <img src="/Online-Voting-Portal/images/loginpageimg.png" alt="loginpageimg">
      </div>
      <div class="right">
        <form action="/Online-Voting-Portal/src/Dashboard/dashboard.html">
          <div class="loginbox">
            <div class="text1">Login</div>
            <div class="userinput">
              <input type="text" id="username" name="username" placeholder="Username">
              <i class="fa-solid fa-user"></i>
            </div>
            <div class="passwordinput">
              <input type="password" id="password" name="password" placeholder="Password">
              <i class="fa-solid fa-lock"></i>
            </div>
            <div class="checkboxpassword">
              <div class="checkbox">
                <input type="checkbox" id="checkb" name="checkb">
                Remember me
              </div>
              <div class="forgotpass">
                <a href="#" class="forgotanchor">Forgot Password?</a>
              </div>
            </div>
            <div class="submitbtn">
              <a href="">
                <button class="btn">Log in</button>
              </a>
            </div>
            <div class="formfoot">
              Don't have an account?
              <a href="">Sign Up</a>
            </div>
          </div>
        </form>
      </main>
      </div>
  </div>
</body>
</html>
